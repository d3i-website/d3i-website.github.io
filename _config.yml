# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "D3I: A digital data donation infrastructure"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Europe's data donation infrastructure
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://datadonation.eu" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minimal-mistakes-jekyll

#domain: d3i-infra.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://d3i-infra.github.io  # the base hostname and protocol for your site, e.g. http://example.com

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  
# Performance optimizations
incremental: true
strict_front_matter: false  # Start with false, enable later
relative-permalinks: false

# Custom settings
minimal_mistakes_skin: "default"
repository: "d3i-infra/d3i-infra.github.io"
logo: ""
masthead_title: |
  datadonation.eu
include: ["_pages"]
atom_feed: # Disables RSS feed in footer
  hide: true

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
year_archive:
  type: jekyll-archives
  path: year
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
    year: year-archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Sass configuration
sass:
  style: compressed
  sourcemap: never
  
# Improved exclude list
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - README.md
  - LICENSE
  - migration-backup/
  - docs/pre-migration-*
  - "*.backup"


# Custom URLs and links
newsletter_signup_url: "https://mailings.uu.nl/hp/yGi2REuD3coZozpdzieiGg/subscribe_newsletter_data_donation"
open_letter_url: "https://dsa40collaboratory.eu/open-letter-omnibus/"
phd_network_signup_url: "https://mailings.uu.nl/hp/BsTM1OxHcH5nTdpEqXAkMg/subscribe_newsletter_data_donation_network"





